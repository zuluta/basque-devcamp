<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  
  <title>checkpoint-1</title>
</head>
<body>
  <!-- grid 1 -->
  <div class="gridOne">
    <p>Hola mundo</p>
    <p>Mi fantástico contenido</p>
  </div>

  <!-- grid 2 -->
  <div class="gridTwo">
    <div class="div-1">
      <p>Grid 2 - párrafo 1</p>
    </div>
    <div class="div-2">
      <p>Grid 2 - párrafo 2</p>
    </div>
    <div class="div-3">
      <p>Grid 2 - párrafo 3</p>
    </div>
  </div>

  <!-- grid 3 -->
  <div class="gridThree">
    <div class="box-1">
      <p>Grid 3 - box 1 párrafo 1</p>
    </div>
    <div class="box-2">
      <img src="https://images.unsplash.com/photo-1738748986807-bf1e6d00d58d" alt="imagen">
    </div>
  </div>

  <!-- grid 4 -->
  <div class="gridFour">
    <div class="container-1">
      <p>Grid 4 - container 1 párrafo 1</p>
    </div>
    <div id="container-2">
      <p>Grid 4 - container 2 párrafo 1</p>
      <p>Grid 4 - container 2 párrafo 2</p>
    </div>
  </div>

  <!-- grid 5 -->
  <div class="gridFive">
    <div class="container-1">
      <p>Grid 5 - container 1 párrafo 1</p>
    </div>
    <div class="container-2">
      <img src="https://images.unsplash.com/photo-1738597452982-5759da74f68d" alt="imagen">
      <img src="https://images.unsplash.com/photo-1735596365888-ad6d151533f2" alt="imagen">
    </div>
  </div>

  <!-- grid 6 -->
  <div class="gridSix">
    <i class="fa-regular fa-circle-down"></i>
    <p>Grid 6 - Google font - Open Sans</p>
  </div>

</body>
</html>
